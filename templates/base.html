<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget{% if title %} â€“ {{ title }}{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-sm">
      <a class="navbar-brand fw-bold" href="/">ðŸ’° Budget</a>
      <div class="d-flex gap-2">
        <a href="/month-reset"
           class="btn btn-sm {% if is_reset_due is defined and is_reset_due %}btn-warning{% else %}btn-outline-secondary{% endif %}">
          <i class="bi bi-arrow-clockwise"></i> Reset
        </a>
        <a href="/settings" class="btn btn-sm btn-outline-light">
          <i class="bi bi-gear-fill"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="container-sm py-3">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
